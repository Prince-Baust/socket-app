<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket App</title>
</head>
<body>
    <h1 id="my-time"></h1>

<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();
    socket.on('message', (msg) => {
        document.getElementById('my-time').innerHTML = '';
        document.getElementById('my-time').innerHTML = msg;
    });
</script>
</body>
</html>
